<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="Task3_ChatGPT.css" />
  </head>
  <body>
    <!-- Element selector: Targets all <h1> elements -->
    <h1>CSS Selectors Example</h1>

    <!-- Class selector: Targets elements with class "highlight" -->
    <p class="highlight">This paragraph is styled using a class selector.</p>
    <p>This is a regular paragraph without any class.</p>

    <!-- ID selector: Targets the element with the unique ID "special" -->
    <div id="special">This div is styled using an ID selector.</div>

    <!-- Attribute selector: Targets elements with the attribute "type='email'" -->
    <input type="email" placeholder="Enter your email" />
    <input type="text" placeholder="Enter your name" />

    <!-- Pseudo-class selector: Applies style when hovering over the button -->
    <button class="highlight">Hover over this button</button>
  </body>
</html>
