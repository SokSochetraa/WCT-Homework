<!DOCTYPE html>
<html>
  <head>
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="Task3_Gemini.css" />
  </head>
  <body>
    <h1 id="main-heading">This is the main heading</h1>
    <p class="paragraph">This is a paragraph.</p>
    <a href="https://example.com" class="link">This is a link</a>
    <div class="container">
      <p>This is a paragraph inside a div.</p>
      <span>This is a span inside a div.</span>
    </div>
    <ul>
      <li>List item 1</li>
      <li class="active">List item 2</li>
      <li>List item 3</li>
    </ul>
  </body>
</html>
