<!--
**Styling Text and Fonts in CSS** CSS provides a powerful set of properties to
control the appearance of text on a webpage. Here are some of the most commonly
used properties: **1. Font Family:** - **Property:** `font-family` -
**Purpose:** Specifies the font family or families to be used for the text. -
**Example:** ```css p { font-family: Arial, sans-serif; } ``` **2. Font Size:**
- **Property:** `font-size` - **Purpose:** Sets the size of the font. -
**Example:** ```css h1 { font-size: 36px; } ``` **3. Font Weight:** -
**Property:** `font-weight` - **Purpose:** Sets the weight or boldness of the
font. - **Example:** ```css strong { font-weight: bold; } ``` **4. Text
Alignment:** - **Property:** `text-align` - **Purpose:** Aligns the text within
its container. - **Example:** ```css p { text-align: center; } ``` **Example
HTML and CSS:** ```html
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Text Styling Example</title>
    <style>
      h1 {
        font-family: "Times New Roman", serif;
        font-size: 36px;
        text-align: center;
        margin-bottom: 20px;
      }

      p {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 20px;
      }

      a {
        font-family: "Courier New", monospace;
        font-size: 14px;
        color: blue;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>
      This is a paragraph of text. We can style it with different fonts, sizes,
      and weights.
    </p>
    <p><strong>Bold text</strong> is important.</p>
    <p><i>Italicized text</i> is emphasized.</p>
    <p>
      <a href="https://www.example.com">This is a link to another website.</a>
    </p>
  </body>
</html>
<!--
``` **Explanation:** - **Heading:** The `h1` element is styled with a serif
font, large font size, and centered alignment. - **Paragraph:** The `p` element
uses a sans-serif font, normal font size, and line height for better
readability. - **Links:** The `a` element is styled with a monospace font,
smaller font size, blue color, and no underline for a cleaner look. By combining
these CSS properties, you can create a wide variety of text styles to enhance
the visual appeal and readability of your web pages.
-->
