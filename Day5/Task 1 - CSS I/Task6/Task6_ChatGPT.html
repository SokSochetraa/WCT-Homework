### Styling Text and Fonts in CSS

CSS provides a range of properties to style text, making it easy to control the appearance, alignment, and spacing of text elements. Here are some commonly used CSS text properties:

1. **`font-family`**: Defines the font(s) to be used for text. You can specify multiple fonts as a fallback.
2. **`font-size`**: Controls the size of the text.
3. **`font-weight`**: Adjusts the thickness (weight) of the text, with options like `normal`, `bold`, or numeric values (e.g., `400`, `700`).
4. **`text-align`**: Aligns text within its container (e.g., `left`, `center`, `right`, `justify`).
5. **`text-decoration`**: Adds decoration to text, such as `underline`, `overline`, or `line-through`.
6. **`text-transform`**: Controls the capitalization of text (e.g., `uppercase`, `lowercase`, `capitalize`).
7. **`line-height`**: Sets the space between lines of text.

### Example HTML Document with Styled Text Elements

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text and Font Styling Example</title>
    <style>
      /* Style for the main heading (h1) */
      h1 {
        font-family: "Georgia", serif; /* Sets a serif font family */
        font-size: 36px; /* Sets font size to 36px */
        font-weight: bold; /* Makes the text bold */
        color: darkblue; /* Sets text color to dark blue */
        text-align: center; /* Centers the heading */
        text-transform: uppercase; /* Converts text to uppercase */
      }

      /* Style for subheadings (h2) */
      h2 {
        font-family: Arial, sans-serif; /* Sets a sans-serif font family */
        font-size: 28px; /* Sets font size to 28px */
        font-weight: 600; /* Sets font weight slightly less than bold */
        color: darkslategray; /* Sets text color to dark slate gray */
        text-align: left; /* Aligns text to the left */
        margin-bottom: 10px; /* Adds space below the subheading */
      }

      /* Style for regular paragraph text */
      p {
        font-family: "Verdana", sans-serif; /* Sets a sans-serif font family */
        font-size: 16px; /* Sets font size to 16px */
        line-height: 1.5; /* Increases line height for readability */
        color: #333; /* Sets text color to dark gray */
        text-align: justify; /* Justifies the text */
      }

      /* Style for special text paragraph */
      .special-text {
        font-family: "Courier New", monospace; /* Uses a monospace font */
        font-size: 18px; /* Increases font size slightly */
        font-weight: normal; /* Sets normal font weight */
        color: darkred; /* Changes text color to dark red */
        text-align: right; /* Aligns text to the right */
        text-decoration: underline; /* Underlines the text */
      }

      /* Style for links */
      a.link-style {
        font-family: Arial, sans-serif; /* Sets font to Arial */
        font-size: 16px; /* Sets font size */
        color: #1a73e8; /* Changes link color */
        text-decoration: none; /* Removes underline */
      }

      a.link-style:hover {
        text-decoration: underline; /* Adds underline on hover */
        color: #0056b3; /* Changes color on hover */
      }
    </style>
  </head>
  <body>
    <h1>CSS Text Styling Example</h1>

    <h2>Subheading</h2>

    <p>
      This is a paragraph demonstrating various text properties in CSS. We can
      style the font, size, weight, alignment, and more.
    </p>

    <p class="special-text">
      This paragraph has a different font family, size, and color, styled
      specifically using CSS.
    </p>

    <a href="#" class="link-style">This is a styled link</a>
  </body>
</html>

### Explanation of CSS Properties in the Example

1. **Heading (`h1`)**:
   - Uses a serif font (`Georgia`) for a classic look and applies uppercase transformation.
   - Centers the heading text with `text-align: center`.

2. **Subheading (`h2`)**:
   - Uses a sans-serif font (`Arial`) with a slightly smaller font size and dark slate gray color.
   - Text is aligned to the left by default, creating a clean look.

3. **Paragraph (`p`)**:
   - Uses a sans-serif font (`Verdana`) for readability.
   - `text-align: justify` aligns text evenly across the width.
   - `line-height` improves readability by spacing out lines.

4. **Special Text (`.special-text` class)**:
   - Uses a monospace font (`Courier New`) to make the text stand out.
   - Text is right-aligned and underlined, with a dark red color for emphasis.

5. **Link (`a.link-style` class)**:
   - Changes the link color and removes the default underline.
   - The `:hover` pseudo-class applies an underline and a darker blue color when hovering over the link.

### Summary

This example shows how to style various text elements with different properties, allowing customization of font, color, size, weight, and alignment. These styling techniques can make text elements more readable, consistent, and visually appealing on a webpage.
