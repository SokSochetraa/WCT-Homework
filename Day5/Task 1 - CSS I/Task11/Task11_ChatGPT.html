<!--
### Using Tables and `<div>` Elements for Layout in CSS

    Tables and `<div>` elements both allow for the organization of content on a webpage, but they serve different purposes and have distinct use cases.
    
    - **Tables**: Designed primarily for displaying tabular data in rows and columns. They are not ideal for general layout purposes because they are rigid and not as flexible for responsive design.
    - **`<div>` Elements**: Generic containers that can be styled with CSS to create flexible, responsive layouts. `<div>` elements are often used with CSS properties like **flexbox** and **grid** to create modern layouts.
    
    ### When to Use Tables vs. `<div>` Elements
    
    - **Use Tables**: When you need to display data in a structured, grid-like format (e.g., charts, schedules, or data comparisons).
    - **Use `<div>` Elements**: For general layout and structuring of the page, as they offer more flexibility for design and responsiveness, especially with CSS flexbox and grid.
    
    ### Example HTML Document Using Tables and `<div>` Elements
    
    -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables and Divs for Layout</title>
    <style>
      /* Basic styling for the body and headings */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin-bottom: 20px;
      }

      /* Table styling */
      .table-layout table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      .table-layout th,
      .table-layout td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }
      .table-layout th {
        background-color: #f4f4f4;
        color: #333;
      }

      /* Div-based layout using flexbox */
      .div-layout {
        margin-top: 20px;
      }
      .row {
        display: flex; /* Use flexbox for flexible layout */
        justify-content: space-around;
      }
      .column {
        background-color: lightblue;
        width: 30%;
        padding: 20px;
        margin: 10px;
        border-radius: 5px;
        color: #333;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Using Tables and Divs for Layout</h1>

    <!-- Table for displaying tabular data -->
    <section class="table-layout">
      <h2>Sample Data Table</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Occupation</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>28</td>
            <td>Engineer</td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td>34</td>
            <td>Designer</td>
          </tr>
          <tr>
            <td>Emily Johnson</td>
            <td>22</td>
            <td>Developer</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Div-based layout for general page structure -->
    <section class="div-layout">
      <h2>Div-Based Layout</h2>
      <div class="row">
        <div class="column">Column 1</div>
        <div class="column">Column 2</div>
        <div class="column">Column 3</div>
      </div>
    </section>
  </body>
</html>
<!--
    
    ### Explanation of Layout Techniques
    
    1. **Table Layout**:
       - This section (`.table-layout`) uses a `<table>` element to display tabular data with rows and columns.
       - The `border-collapse: collapse;` style merges borders for a cleaner look.
       - The `<th>` elements are styled with a background color (`#f4f4f4`) to distinguish header cells from data cells.
       - This layout is structured and grid-like, ideal for displaying information such as a list of names, ages, and occupations.
    
    2. **Div-Based Layout with Flexbox**:
       - In the `.div-layout` section, `<div>` elements within a `.row` are arranged as columns using CSS **flexbox**.
       - `display: flex;` and `justify-content: space-around;` allow the columns to be evenly distributed within the row.
       - Each `.column` has a defined width of `30%`, and `margin` and `padding` add spacing and inner space around each column.
    
    ### Summary
    
    Using tables and `<div>` elements effectively can help structure web content in a way that is clear and visually organized:
    
    - **Tables** are optimal for tabular data and provide a structured format that is easy to read but rigid for general layouts.
    - **`<div>` elements** with flexbox allow for flexible, responsive layouts that are more suitable for modern web design and are easier to customize for different screen sizes.
    
    In summary, **tables** are best for data grids, while **`<div>` elements** are the preferred choice for general page layout and responsive design.
    -->
