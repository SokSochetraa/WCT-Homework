### Aligning Elements in CSS and Understanding Display Properties

CSS offers various alignment techniques to control the position and layout of elements, as well as multiple display properties to manage their behavior within the document flow. The main display properties are **block**, **inline**, **inline-block**, and **flex**, each providing unique ways to manage how elements appear and interact on a page.

#### Display Properties Overview

1. **Block**: Elements take up the full width of their container, starting on a new line (e.g., `<div>`, `<h1>`, `<p>`).
2. **Inline**: Elements only take up as much space as needed and do not force a new line (e.g., `<span>`, `<a>`).
3. **Inline-block**: Similar to inline elements but allow setting width and height, and can be aligned horizontally.
4. **Flex**: Enables a flexible layout, allowing elements to be easily aligned and distributed within a container (e.g., flexible boxes in a row or column).

### Example HTML Document with CSS Alignment Techniques
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Alignment and Display Properties</title>
    <style>
      /* Basic styling for the body and headings */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      h1 {
        color: #333;
      }
      h2 {
        color: #555;
        margin-top: 30px;
      }

      /* Text alignment styles */
      .text-align p {
        padding: 10px;
        margin: 5px 0;
      }
      .left-align {
        text-align: left;
        color: blue;
      }
      .center-align {
        text-align: center;
        color: green;
      }
      .right-align {
        text-align: right;
        color: darkred;
      }

      /* Inline-block alignment */
      .inline-block-align {
        margin-top: 20px;
      }
      .inline-box {
        display: inline-block; /* Allows inline elements with block features */
        width: 100px;
        height: 100px;
        background-color: lightcoral;
        color: #fff;
        text-align: center;
        line-height: 100px; /* Centers text vertically within the box */
        margin: 5px;
        border-radius: 5px;
      }

      /* Flexbox alignment */
      .flex-container {
        display: flex; /* Makes this a flex container */
        justify-content: space-around; /* Spreads items across with equal space */
        align-items: center; /* Centers items vertically */
        margin-top: 20px;
        background-color: lightgray;
        padding: 20px;
        border-radius: 5px;
      }
      .flex-item {
        width: 100px;
        height: 100px;
        background-color: teal;
        color: #fff;
        text-align: center;
        line-height: 100px; /* Centers text vertically */
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Alignment and Display Properties</h1>

    <!-- Text alignment example -->
    <section class="text-align">
      <h2>Text Alignment</h2>
      <p class="left-align">This text is left-aligned.</p>
      <p class="center-align">This text is center-aligned.</p>
      <p class="right-align">This text is right-aligned.</p>
    </section>

    <!-- Vertical alignment example with inline-block display -->
    <section class="inline-block-align">
      <h2>Inline-Block Alignment</h2>
      <div class="inline-box">Box 1</div>
      <div class="inline-box">Box 2</div>
      <div class="inline-box">Box 3</div>
    </section>

    <!-- Flexbox alignment example -->
    <section class="flex-container">
      <h2>Flexbox Alignment</h2>
      <div class="flex-item">Flex Item 1</div>
      <div class="flex-item">Flex Item 2</div>
      <div class="flex-item">Flex Item 3</div>
    </section>
  </body>
</html>
<!--
### Explanation of Alignment Techniques

1. **Text Alignment**:
   - In the `.text-align` section, each paragraph (`<p>`) is aligned differently using `text-align`.
   - `.left-align` applies `text-align: left`, `.center-align` uses `text-align: center`, and `.right-align` uses `text-align: right`.

2. **Inline-Block Alignment**:
   - The `.inline-box` elements are set to `display: inline-block`, which allows them to behave like inline elements while maintaining block-like properties (width and height).
   - The `line-height` property is set to the height of the box (100px), centering the text vertically.
   - `margin` spaces the boxes apart horizontally.

3. **Flexbox Alignment**:
   - The `.flex-container` section uses `display: flex` to create a flex container for the `.flex-item` elements.
   - `justify-content: space-around` distributes the flex items with equal space around them, creating a balanced layout.
   - `align-items: center` vertically centers the items within the container.
   - Flexbox is ideal for responsive layouts as it can easily adapt to different screen sizes and align elements dynamically.

### Summary

This example illustrates multiple alignment techniques:

- **Text Alignment** for aligning text inside an element.
- **Inline-Block Alignment** for arranging elements horizontally while allowing individual width and height properties.
- **Flexbox Alignment** for creating flexible, responsive layouts with alignment options along both axes.

These alignment methods and display properties allow for dynamic and visually structured web layouts, which are essential for modern responsive design.
   -->
