<!DOCTYPE html>
<html>
  <head>
    <title>Inline Styles Example</title>
  </head>
  <body>
    <h1 style="color: blue; font-size: 36px">Hello, World!</h1>
    <p style="font-family: Arial, sans-serif; font-size: 18px">
      This is a paragraph with inline styles.
    </p>
    <a href="https://example.com" style="color: red; text-decoration: none"
      >Link to Example</a
    >
  </body>
</html>
<!--Pros of Inline Styles:

Quick and Easy: Simple styles can be applied directly to elements without creating a separate stylesheet.
Immediate Visual Feedback: Changes are visible immediately in the browser.
Cons of Inline Styles:

Poor Readability: Mixing HTML and CSS can clutter the code and make it harder to maintain.
Lack of Reusability: Styles cannot be reused across multiple elements.
Maintenance Difficulty: Modifying styles requires editing each individual element.
Reduced Performance: The browser needs to parse the styles for each element, which can impact performance, especially for large numbers of inline styles.
Best Practices:

Use inline styles sparingly.
Consider using internal or external stylesheets for more complex or reusable styles.
For simple, one-off styles, inline styles can be a convenient solution.
In general, it's recommended to use external stylesheets to separate HTML and CSS for better organization, maintainability, and performance. Inline styles should be used judiciously for specific cases where a quick, localized style is needed.-->
