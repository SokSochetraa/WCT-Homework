<!--
**Bootstrap: A Foundation for Responsive Web Design**

Bootstrap is a popular open-source CSS framework that provides pre-built HTML and CSS components for building responsive web designs. It offers a consistent and efficient way to create web applications, saving developers time and effort.

**How Bootstrap Helps in Responsive Web Design**

1. **Grid System:** Bootstrap's grid system is a powerful tool for creating responsive layouts. It allows you to divide your page into rows and columns that automatically adjust to different screen sizes. This ensures that your website looks good on all devices, from smartphones to large desktops.
2. **Pre-built Components:** Bootstrap offers a wide range of pre-built components, such as buttons, forms, navigation bars, and more. These components are already styled and ready to use, saving you time and effort in designing and developing your website.
3. **Responsive Utilities:** Bootstrap provides a set of responsive utility classes that you can use to quickly adjust the appearance of elements based on the screen size. These classes allow you to control the visibility, spacing, and sizing of elements.

**Simple Web Layout Using Bootstrap**

Here's a basic HTML structure using Bootstrap to create a simple web layout with a navbar, grid system, and buttons:

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c2yX41oNRYun/jzFD+vBD8Qkp4RIq9BNACBblQ5vGiP20w0K2mGeCY2pKFZjvp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Website</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Welcome to My Website</h1>
          <p>This is a simple example of a Bootstrap layout.</p>
          <button type="button" class="btn btn-primary">Primary Button</button>
          <button type="button" class="btn btn-secondary">
            Secondary Button
          </button>
        </div>
        <div class="col-md-6">
          <img
            src="https://via.placeholder.com/500"
            alt="Placeholder Image"
            class="img-fluid"
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C89scichPD02hX1v7vAxqF08m9JUKf13Ih47q9jFdkP3R+CAYZXyRDNAuOb0i4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
